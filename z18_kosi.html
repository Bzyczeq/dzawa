<!DOCTYPE html>

<head>

    <meta charset="utf-8">
</head>

<body>
    <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
            var a_kos = parseFloat(prompt("a=", ""));
            var b_kos = parseFloat(prompt("b=", ""));
            function dodawanie_kos(a_kos, b_kos) {
                return a_kos + b_kos;
            }
            function odejmowanie_kos(a_kos, b_kos) {
                return a_kos - b_kos;
            }
            function mnozenie_kos(a_kos, b_kos) {
                return a_kos * b_kos;
            }
            function od_kwadratu_kos(a_kos, b_kos) {
                return (a_kos * a_kos)+ (b_kos * b_kos);
            }         
            document.write("suma=" + dodawanie_kos(a_kos, b_kos) + "<br>");
            document.write("odejmowanie=" + odejmowanie_kos(a_kos, b_kos) + "<br>");
            document.write("mnozenie=" + mnozenie_kos(a_kos, b_kos) + "<br>");
            document.write("do kwadratu=" + od_kwadratu_kos(a_kos, b_kos) + "<br>");
        </script>
    </div>
</body>

</html>
