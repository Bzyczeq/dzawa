<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var Router = {
            rodzaj: 'Bezprzewodowy',
            producent: 'TP-Link',
            model: 'Archer C7',
            Router_wyswietl_kosiorek: function () {
                document.write('Rodzaj: ' + this.rodzaj + '<br>');
                document.write('Producent: ' + this.producent + '<br>');
                document.write('Model: ' + this.model + '<br>');
            }
        }
        Router.Router_wyswietl_kosiorek()
        Router.czestotliwosc_pracy = "2.4 / 5 GHz(DualBand)";
        Router.router_pokaz_kosiorek = function () { alert('Częstotliwosc pracy: ' + this.czestotliwosc_pracy) }
    </script>
</head>

<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to Router<br>
    Pola:<br>
    Rodzaj<br>
    Producent<br>
    Model<br>
    Metoda: Router_wyswietl_kosiorek<br>
    nowe pole to czestotliwosc pracy<br>
    nowa metoda to router_pokaz_kosiorek();<br>
    <button onclick="Router.router_pokaz_kosiorek()">Pokaż częstotliwość pracy</button>
</body>

</html>
